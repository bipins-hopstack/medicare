<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="pt-5">
                    
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      
                    </div>
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <h6 class="text-muted">Prod Img</h6> 
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">Item</h6>
                        
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2">
                        <h6 class="text-muted">Quantity</h6>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">Price/Unit</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 text-end">
                        <h6 class="mb-0">Total</h6>
                      </div>
                    </div>
                  
                   
                    <hr class="my-4">
                    <div *ngFor="let item of items; let currentElementIndex='index+1'">
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img src="{{item.prodImg}}"
                          class="img-fluid rounded-3" alt="{{item.prodName}}">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{item.prodBrand}}</h6>
                        <h6 class="text-black mb-0">{{item.prodName}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>
  
                        <input id="form1" min="0" name="quantity" value=1 type="number"
                          class="form-control form-control-sm"/>
  
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{item.prodPrice}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 text-end">
                        <h6 #subTotal{{index}} class="mb-0">{{item.prodPrice}}</h6>
                      </div>
                  
                      
                    </div>
  </div>
  <hr class="my-4">

                    <hr class="my-4">
  
                    <div class="pt-5">
                      <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">items {{noOfItems}}</h5>
                     </div>
  
  
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>{{totalprice}}</h5>
                    </div>
  
                    <button type="button" class="btn btn-dark btn-block btn-lg" (click)="checkOut(items)"
                      data-mdb-ripple-color="dark"> <a class="nav-link" routerLink="/order">Checkout</a></button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
